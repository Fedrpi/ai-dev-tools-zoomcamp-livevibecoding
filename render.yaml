services:
  # PostgreSQL Database
  - type: pserv
    name: livecoding-db
    env: docker
    plan: free
    databases:
      - name: livecoding_db
        databaseName: livecoding_db
        user: livecoding

  # Backend API (FastAPI)
  - type: web
    name: livecoding-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: livecoding-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://livecoding-frontend.onrender.com
    healthCheckPath: /health

  # Frontend (Vue.js + Nginx)
  - type: web
    name: livecoding-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile.render
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_BASE_URL
        value: https://livecoding-backend.onrender.com
      - key: VITE_WS_BASE_URL
        value: wss://livecoding-backend.onrender.com
