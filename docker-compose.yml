services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: livecoding_db_dev
    environment:
      POSTGRES_USER: livecoding
      POSTGRES_PASSWORD: livecoding_password
      POSTGRES_DB: livecoding_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U livecoding"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - livecoding_dev

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: livecoding_backend_dev
    environment:
      - DATABASE_URL=postgresql+asyncpg://livecoding:livecoding_password@db:5432/livecoding_db
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
    networks:
      - livecoding_dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Vue.js + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: livecoding_frontend_dev
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - livecoding_dev
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  livecoding_dev:
    driver: bridge
