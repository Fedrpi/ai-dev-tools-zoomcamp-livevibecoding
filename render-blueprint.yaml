services:
  # PostgreSQL Database
  - type: pserv
    name: livecoding-db
    env: docker
    plan: free

  # Backend API (FastAPI)
  - type: web
    name: livecoding-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: livecoding-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: livecoding-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://livecoding-backend.onrender.com
      - key: VITE_WS_BASE_URL
        value: wss://livecoding-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
